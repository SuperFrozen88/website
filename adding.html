<html>
  <div
    class="game"
    style="
      width: 100%;
      display: flex;
      flex-direction: column;
      padding-top: 100px;
    "
  >
    <button class="startSubmit" style="width: 50%; align-self: center;">
      Start
    </button>
    <p class="question" style="align-self: center;"></p>
    <div class="form" style="align-self: center;">
      <label for="answerField" style="color: rgb(255, 85, 224);"
        >Answer:
      </label>
      <input
        type="text"
        id="answerField"
        class="answerField"
        style="background-color: rgb(170, 254, 195);"
      />
      <input type="submit" value="Submit" class="answerSubmit" />
    </div>
    <p
      class="result"
      style="width: 100%; text-align: center; font-size: 120; margin: 20px;"
    ></p>
  </div>

  <script src="adding.js"></script>
</html>
