<html>
  <div
    class="game"
    style="
      width: 100%;
      display: flex;
      flex-direction: column;
      padding-top: 100px;
    "
  >
    <p
      class="instructions"
      style="color: rgb(9 222 245); font-size: 30px; align-self: center"
    >
      When you click Start you will have 2 minutes to answer as many questions
      as possible.
    </p>
    <div
      class="score"
      style="display: flex; flex-direction: row; width: 50%; align-self: center"
    >
      <p
        class="correctCount"
        style="flex: 1; font-size: 50px; color: green"
      ></p>
      <p
        class="timer"
        ,
        style="flex: 1; font-size: 50px; text-align: center; color: #5a8cff"
      ></p>
      <p
        class="wrongCount"
        style="flex: 1; font-size: 50px; color: red; text-align: right"
      ></p>
    </div>

    <button
      class="startSubmit"
      style="width: 50%; align-self: center; font-size: 50px"
    >
      Start
    </button>
    <p class="question" style="align-self: center; font-size: 50px"></p>
    <div class="form" style="align-self: center">
      <label for="answerField" style="color: rgb(255, 85, 224); font-size: 50px"
        >Answer:
      </label>
      <input
        type="text"
        id="answerField"
        class="answerField"
        style="background-color: rgb(170, 254, 195); font-size: 50px"
      />
      <input
        type="submit"
        value="Submit"
        class="answerSubmit"
        style="font-size: 50px; -webkit-appearance: none"
      />
    <p
      class="result"
      style="width: 100%; text-align: center; font-size: 120; margin: 20px"
    ></p>
    <div>
      Numbers to include:
      <div>
        <input type="checkbox" id="n0" name="n0" value="0" checked>
        <label for="n0">0</label>
      </div>
      <div>
        <input type="checkbox" id="n1" name="n1" value="1" checked>
        <label for="n1">1</label>
      </div>
      <div>
        <input type="checkbox" id="n2" name="n2" value="2" checked>
        <label for="n2">2</label>
      </div>
      <div>
        <input type="checkbox" id="n3" name="n3" value="3" checked>
        <label for="n3">3</label>
      </div>
      <div>
        <input type="checkbox" id="n4" name="n4" value="4" checked>
        <label for="4">4</label>
      </div>
      <div>
        <input type="checkbox" id="n5" name="n5" value="5" checked>
        <label for="n5">5</label>
      </div>
      <div>
        <input type="checkbox" id="n6" name="n6" value="6" checked>
        <label for="n6">6</label>
      </div>
      <div>
        <input type="checkbox" id="n7" name="n7" value="7" checked>
        <label for="n7">7</label>
      </div>
      <div>
        <input type="checkbox" id="n8" name="n8" value="8" checked>
        <label for="n8">8</label>
      </div>
      <div>
        <input type="checkbox" id="n9" name="n9" value="9" checked>
        <label for="n9">9</label>
      </div>
      <div>
        <input type="checkbox" id="n10" name="n10" value="10" checked>
        <label for="n10">10</label>
      </div>
      <div>
        <input type="checkbox" id="n11" name="n11" value="11" checked>
        <label for="n11">11</label>
      </div>
      <div>
        <input type="checkbox" id="n12" name="n12" value="12" checked>
        <label for="n12">12</label>
      </div>
    </div>
    </div> <!-- form -->
  </div> <!-- game -->
  <script src="adding.js"></script>
</html>
